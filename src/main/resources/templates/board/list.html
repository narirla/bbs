<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
</head>
<body>
  <h1>게시글 목록</h1>
  <a href="/board/addform">새 게시글 작성</a>

  <table border="1">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}"></td>
      <td th:text="${board.title}"></td>
      <td th:text="${board.author}"></td>
      <td th:text="${board.createdDate}"></td>
      <td><a th:href="@{/board/edit/{id}(id=${board.id})}">수정</a></td>
      <td>
        <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post">
          <button type="submit">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
