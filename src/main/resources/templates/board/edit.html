<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>
  <div class="form-wrapper">
    <h3 class="form-title">게시글 수정</h3>

    <form id="frm" th:object="${updateForm}" th:action="@{/board/edit}" method="post">
      <input type="hidden" th:field="*{id}">

      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-err global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}">
      </div>
      <span class="field-err" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}"></textarea>
      </div>
      <span class="field-err" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>

      <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" id="writer" th:field="*{writer}">
      </div>
      <span class="field-err" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></span>

      <div class="button-group">
        <button type="submit">수정</button>
        <button type="button" onclick="location.href='/board'">목록</button>
      </div>
    </form>
  </div>
</body>
</html>
