<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 조회</title>
</head>
<body>
  <h1 th:text="${board.title}">게시글 제목</h1>
  <p><strong>작성자:</strong> <span th:text="${board.author}"></span></p>
  <p><strong>작성일:</strong> <span th:text="${board.createdDate}"></span></p>
  <p><strong>내용:</strong></p>
  <p th:text="${board.content}"></p>
  <a th:href="@{/board/edit/{id}(id=${board.id})}">수정</a>
  <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post">
    <button type="submit">삭제</button>
  </form>
</body>
</html>
